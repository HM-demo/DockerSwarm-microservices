version: "3.1"

services:
  userapp:
    image: pavanraj29/userapp
    deploy:
      replicas: 2
    ports: 
      - 3030:3030
    depends_on:
      - userappdb

  userappdb:
    image: pavanraj29/userappdb
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw
    deploy:
      placement:
        constraints: [node.role == manager]
    volumes:
      - /etc/mysql:/etc/mysql
      - /var/lib/mysql:/usr/local/mysql/data/
